<style include="settings-shared md-select">
</style>
<div class="settings-box first">
  <div class="start">$i18n{appearanceSettingsBraveTheme}</div>
  <select id="braveThemeType" class="md-select"
      on-change="onBraveThemeTypeChange_">
    <template is="dom-repeat" items="[[braveThemeList_]]">
      <option value="[[item.value]]"
          selected="[[braveThemeTypeEqual_(item.value, braveThemeType_)]]">
        [[item.name]]
      </option>
    </template>
  </select>
</div>
